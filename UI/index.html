<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedQuarry Chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--header start-->
    <header>
        <h1 class="header-text">MedQuarry Chat</h1>
    </header>
    <!--header end-->

    <!--main start-->
    <main class="chat-container">
        <div class="chat-box">
            <div class="bot-message">
                <p class="message-content">Hi there! How can I help you today?</p>
            </div>
        </div>
    </main>
    <!--main end-->

    <!--footer start-->
    <footer class="chat-footer">
        <input type="text" class="chat-input" placeholder="Type your message here...">
        <button class="send-button">Send</button>
        <div class="dropdown">
            <button class="dropbtn">Suggestions</button>
            <div class="dropdown-content">
                <a href="#">Suggestion 1</a>
                <a href="#">Suggestion 2</a>
                <a href="#">Suggestion 3</a>
            </div>
        </div>
    </footer>
    <!--footer end-->

    <script src="script.js"></script>
</body>

</html>
